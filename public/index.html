<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    padding: 20px;
">
    <main class="container" style="
    background: rgba(30, 30, 30, 0.95);
    border: 1px solid rgba(255, 255, 255, 0.1);
    width: 100%;
    max-width: 450px;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
">
        <form action="f" class="formulario" style="background-color: rgba(30, 30, 30, 0.95);">
            <h1 style="
    color: #fff;
">Crear Cuenta</h1>
            <label class="Label" for="nombre" style="color: #fff;">
                Introduzca su nombre
            </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre completo" style="color: #fff;">
            <label class="Label" for="correo" style="color: #fff;">
                Introduzca su correo
            </label>
            <input type="email" name="correo" id="correo" placeholder="ejemplo@correo.com" style="color: #fff;">
            <label class="Label" for="contrasena" style="color: #fff;">Crea una contraseña</label>
            <input type="password" name="contrasena" id="contrasena" placeholder="Crea una contraseña segura" style="color: #fff;">
            <label class="Label" for="edad" style="color: #fff;">
                Introduzca su edad
            </label>
            <input type="number" id="edad" name="edad" placeholder="Ej: 25" min="13" max="120" style="color: #fff;">
            <input type="submit" value="Registrarse" style="
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
">
            <p style="margin-top: 20px;color: #666;font-size: 14px;color: #aaa;">
                ¿Ya tienes una cuenta? <a href="../index.html"
                    style="color: #667eea;text-decoration: none;font-weight: 500;transition: color 0.3s ease;">Inicia
                    sesión aquí</a>
            </p>
        </form>
    </main>

    <script src="./login.js"></script>


</body>

</html>
